<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizGen - Generate Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Generate Your Quiz</h1>
        <form id="quizForm">
            <div class="form-group">
                <label for="topic">Enter Topic:</label>
                <input type="text" id="topic" name="topic" placeholder="Enter any topic" required>
            </div>

            <div class="form-group">
                <label for="difficulty">Difficulty Level:</label>
                <select id="difficulty" name="difficulty" required>
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </div>

            <div class="form-group">
                <label for="numQuestions">Number of Questions:</label>
                <input type="number" id="numQuestions" name="numQuestions" min="1" max="10" value="5" required>
            </div>

            <button type="submit" class="btn">Generate Quiz</button>
        </form>
    </div>

    <script>
        document.getElementById('quizForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const topic = document.getElementById('topic').value;
            const difficulty = document.getElementById('difficulty').value;
            const numQuestions = document.getElementById('numQuestions').value;

            // Simulate passing data to next page (could use sessionStorage, localStorage, or query params in a real app)
            window.location.href = "questions.html"; // Redirect to questions page after quiz generation
        });
    </script>
</body>
</html>
